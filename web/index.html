<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Bevy Web IME</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #bevy-hidden-input {
        position: absolute;
        left: 50%;
        top: 50%;
        opacity: 0;
        width: 1px;
        height: 1px;
        pointer-events: none;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-family: system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="bevy-canvas"></canvas>
    <div id="loading">Loading...</div>

    <input
      id="bevy-hidden-input"
      type="text"
      autocomplete="off"
      autocapitalize="off"
      spellcheck="false"
    />

    <script type="module">
      import init from "./build/bevy_mobile_input.js";

      const canvas = document.getElementById("bevy-canvas");
      const hiddenInput = document.getElementById("bevy-hidden-input");

      let inputFocused = false;

      window.bevyFocusInput = () => {
        inputFocused = true;
        hiddenInput.focus();
      };

      canvas.addEventListener("mousedown", (e) => {
        if (inputFocused) e.preventDefault();
      });

      canvas.addEventListener("touchstart", (e) => {
        if (inputFocused) e.preventDefault();
      });

      hiddenInput.addEventListener("blur", () => {
        if (inputFocused) {
          setTimeout(() => hiddenInput.focus(), 10);
        }
      });

      init().then(() => {
        document.getElementById("loading").style.display = "none";
      });
    </script>
  </body>
</html>
