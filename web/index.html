<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>Bevy Mobile Input</title>
    <style>
      * { margin: 0; padding: 0; }
      html, body { 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
        background: #1a1a1a;
        position: fixed;
        touch-action: none;
      }
      canvas { 
        display: block; 
        width: 100%; 
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      #mobile-keyboard-input {
        position: fixed;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        font-size: 16px; /* Prevents iOS zoom on focus */
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="bevy-canvas"></canvas>
    <div id="loading">Loading...</div>
    <input id="mobile-keyboard-input" type="text" autocomplete="off" />

    <script type="module">
      import init from "./build/bevy_mobile_input.js";
      init().then(function() {
        document.getElementById("loading").style.display = "none";
      });
    </script>
  </body>
</html>
